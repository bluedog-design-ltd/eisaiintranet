name: Eisai Intranet Theme
type: theme
description: The theme for intranet, child of Bootstrap 3
core: 8.x
# Defines the base theme
base theme: bootstrap
# Defines libraries group in which we can add css/js.
libraries:
  - eisai_intranet_theme/global-styling
  - eisai_intranet_theme/global-scripts
# Regions copied from bootstrap theme
regions:
  custom_modals: 'Custom Modals'
  navigation: 'Navigation'
  mainmenu: 'Main Menu'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'